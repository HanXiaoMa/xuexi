<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-模板</title>
    <style>
        /*为了防止闪烁*/
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <span v-cloak>{{msg}}</span>
        <h3 v-text="msg"></h3>
        <h4 v-html="msg"></h4>
        <!--只绑定一次-->
        <p v-once>{{msg}}</p>
    </div>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'Hello World'
            }
        });
    </script>
</body>
</html>
