<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05- v-show / v-if</title>
</head>
<body>
    <div id="app">
        <button @click="change">隐藏</button>
        <div style="width: 100px;height: 100px;background: red;" v-if="flag"></div>
    </div>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                change(){
                    this.flag=!this.flag;
                }
            }
        });
    </script>
</body>
</html>
