<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-键盘事件</title>
</head>
<body>
    <div id="app">
        
        <!--
            键盘事件：@keydown、@keyup、@keypress
        -->
        用户名：<input type="text" @keydown="show1($event)">
        <hr/>
        <!--简化-->
        用户名：<input type="text" @keydown.a="show2">
    </div>
       
    <script src="../../vue.js"></script>
    <script>
        // 自定义键位别名
        Vue.config.keyCodes={
            a:65
        }
        new Vue({
            el:'#app',
            data:{

            },
            methods:{
               show1(e){
                    console.log(e.keyCode);
                    if(e.keyCode==13){
                        console.log('您提交了操作');
                    }
               },
               show2(){
                    // console.log(e.keyCode);
                    console.log('回车');    
               }
            }
        });
    </script>
</body>
</html>
