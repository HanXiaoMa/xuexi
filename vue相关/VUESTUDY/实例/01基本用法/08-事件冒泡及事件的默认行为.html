<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-事件冒泡及事件的默认行为</title>
</head>
<body>
    <div id="app">
        <div @click="write">
            <p @click="print">
                <button @click.stop="show">点我</button>
            </p>
        </div>
        <hr>
        <!--<a href="#" @click="study($event)">链接</a>-->
        <a href="#" @click.prevent="study">链接</a>
    </div>
       
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{

            },
            methods:{
                show(){
                    // e.stopPropagation();
                    console.log(111);
                },
                print(){
                    console.log(222);
                },
                write(){
                    console.log(333);
                },
                study(){
                    console.log(444);
                    // e.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
