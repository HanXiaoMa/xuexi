<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-slot内容分发</title>
</head>
<body>
    
    <div id="app">
        <!--
            如果在组件里面写东西,发现什么也获取不到
        -->
        <my-hello>
            <ul slot="s1">
                <li>111</li>
                <li>222</li>
            </ul>
            <ol slot="s2">
                <li>333</li>
                <li>444</li>
            </ol>
        </my-hello>
    </div>
    <template id="hello">
        <div>
            <slot name="s1"></slot>
            <h3>Welcome to QingDao</h3>
            <slot name="s2"></slot>
        </div>
    </template>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{

            },
            components:{
                'my-hello':{
                    template:'#hello'
                }
            }
        });
    </script>
</body>
</html>
