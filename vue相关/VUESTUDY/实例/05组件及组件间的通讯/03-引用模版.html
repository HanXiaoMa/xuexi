<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-引用模版</title>
</head>

<body>

    <div id="app">
        <my-hello></my-hello>
    </div>
    <template id="m-wbs">
        <!--必须要有一个根元素-->
        <div>
            <h3>{{msg}}</h3>
            <ul>
                <li v-for="val in arr">{{val}}</li>
            </ul>
        </div>
    </template>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {

            },
            components: {
                'my-hello': { //标签名
                    name: 'wbs1994', //指定组件的名称,默认为标签名
                    template: '#m-wbs',
                    data() {
                        return {
                            msg: 'welcome to QingDao',
                            arr: ['jerry', 'Tom', 'szr']
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
