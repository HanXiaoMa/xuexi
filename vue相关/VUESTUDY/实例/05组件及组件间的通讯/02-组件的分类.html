<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-组件的分类</title>
</head>

<body>

    <div id="app">
        <my-hello></my-hello>
    </div>
    <script src="../../vue.js"></script>
    <script>
        // 全局组件可以在所有Vue实例中使用
        Vue.component('my-hello', {
            template: '<h3>welcome to hello </h3>',
            // 存储数据必须是一个函数,并不是一个对象
            data() {
                return {

                }
            }
        });
        new Vue({
            el: '#app',
            data: {

            },
            components: {
                // 定义局部组件 - 只能在当前实例中使用
                'my-world': {
                    template: '<h3>welcome to  world</h3>',
                    data() {
                        return {

                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
