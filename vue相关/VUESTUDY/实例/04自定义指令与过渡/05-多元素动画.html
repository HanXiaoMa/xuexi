<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-多元素动画</title>
    <link rel="stylesheet" href="../../animate.css">
    <style>
        p {
            width: 300px;
            height: 300px;
            background: blue;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <div id="app">
        <button @click="flag=!flag">点击</button>

        <transition-group name="fade" enter-active-class="animated bounceInLeft" leave-active-class="animated fadeOut">
            <!--必须要有一个key值-->
            <p v-show="flag" :key="1">11111111111111111111111</p>
            <p v-show="flag" :key="2">22222222222222222222222</p>
        </transition-group>
    </div>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false
            }
        });
    </script>
</body>

</html>
