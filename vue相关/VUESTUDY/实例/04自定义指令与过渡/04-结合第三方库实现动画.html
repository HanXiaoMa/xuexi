<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-结合第三方库实现动画</title>
    <link rel="stylesheet" href="../../animate.css">
    <style>
        p {
            width: 300px;
            height: 300px;
            background: blue;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id="app">
        <button @click="flag=!flag">点击</button>

        <transition name="fade" enter-active-class="animated bounceInLeft" leave-active-class="animated fadeOut">
            <p v-show="flag">11222222222222222222222</p>
        </transition>
    </div>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false
            }
        });
    </script>
</body>

</html>
