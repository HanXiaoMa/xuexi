<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-生命周期</title>
</head>
<body>
    
    <div id="app">
        {{msg}}
        <button @click="update">更新数据</button>
        <button @click="destroy">数据销毁</button>
    </div>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'Hello World123'
            },
            methods:{
                update(){
                    this.msg='123';
                },
                destroy(){
                    this.$destroy();//销毁数据
                }
            },
            beforeCreate(){
                console.log('beforeCreate - 组件实例刚刚创建,还未进行数据观测和事件的配置');
            },
            created(){
                console.log('created - 组件实例创建完成,并且进行数据的观测和事件的配置');
            },
            beforeMount(){
                console.log('beforeMount - 模板编译之前,还没有挂载');
            },
            mounted(){
                console.log('mounted - 模板编译之后,已经挂载了,此时才会渲染完成,才能看到页面上数据的展示');
            },
            beforeUpdate(){
                console.log('beforeUpdate - 组件更新之前');
            },
            updated(){
                console.log('updated - 组件更新完成');
            },
            beforeDestroy(){
                console.log('beforeDestroy - 组件销毁之前');
            },
            destroyed(){
                console.log('destroyed - 组件销毁之后');
            }
        });
    </script>
</body>
</html>
