<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-props验证</title>
</head>
<body>
    
    <div id="app">
        <hello-com :msg="params"></hello-com>
    </div>
    <script src="../../vue.js"></script>
    <script>
        Vue.component('hello-com',{
            props:{
                msg:String
            },
            template:'<h1>{{msg}},{{msg1}}</h1>',
            data(){
                return{
                    msg1:2
                }
            }
        });
        new Vue({
            el:'#app',
            data:{
                params:'123'
            }
        });
    </script>
</body>
</html>
