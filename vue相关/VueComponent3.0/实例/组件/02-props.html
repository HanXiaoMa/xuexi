<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-props</title>
</head>
<body>
    
    <div id="app">
        <child :my-Msg="message"></child>
    </div>
    <script src="../../vue.js"></script>
    <script>
        Vue.component('child',{
            props:['myMsg'],
            template:'<div>{{myMsg}}</div>'
        })
        var app=new Vue({
            el:'#app',
            data:{
                message:'456'
            }
        });
    </script>
</body>
</html>
