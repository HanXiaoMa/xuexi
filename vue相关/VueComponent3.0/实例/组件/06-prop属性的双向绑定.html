<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-prop属性的双向绑定</title>
</head>
<body>
	
	<div id="box">
		{{ total }}
		<my-comp :t.sync="total"></my-comp>
	</div>
	<script type="text/javascript" src="../../vue.js"></script>
	<script type="text/javascript">
		Vue.component("my-comp",{
			props:["t"],
			template:'<button @click="increatmentComp">+1</button>',
			methods:{
				increatmentComp(){
					this.$emit("update:t",this.t +1);
				}
			}
		});
		var vm = new Vue({
			el:'#box',
			data:{
				total:0
			},
			methods:{

			}
		});
	</script>
</body>
</html>
