<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-2 v-model</title>
</head>
<body>
    
    <div id="app">
        <h1 @click="fn">{{msg}}</h1>
        <!--
            v-model 进行双向数据绑定的(把用户输入的内容同步显示在页面上)
            语法：v-model='变量'
            注意：使用在表单元素上,最常用的是type类型为文本上
        -->
        <input type="text" v-show="bol" v-model="msg">
    </div>
    <script src="../vue.min.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'Edit Me',
                bol:false
            },
            methods:{
                fn:function(){
                    this.bol=!this.bol;
                    this.msg="Edit Me";
                }
            }
        });
    </script>
</body>
</html>
